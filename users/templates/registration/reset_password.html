{% extends "base.html" %}
{% block home %}
    <div class='mx-auto w-1/2 my-9 '>
    {% if messages %}
            {% for message in messages %}
                <div class='px-2 py-1 {% if message.tags == 'success' %} bg-green-500 {% endif %}'>{{message}}</div>
            {% endfor %}
        {% endif %}
    <form method='POST'>
        {% csrf_token %}
        {{form}}
        <button class="px-4 py-2 bg-cyan-500 rounded-lg mt-5" type="submit ">Reset Password</button>
    </form> 
    </div>
{% endblock home %}
