<h1 class="text-2xl font-semibold">All Events</h1>
<ul>
  {% for message in messages %}
    <li class="bg-green-500 p-3 rounded-sm">{{message}}</li>
  {% endfor %}
</ul>
<div class='border border-b-gray-500 border-dashed'></div>
<div class="container mx-auto p-6">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Name
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Time
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Date
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Total Participant
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            EDIT / DELETE
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <!-- Example static data -->
        {% for event in events %}
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-4 whitespace-nowrap">{{event.name}}</td>
            <td class="px-4 py-4 whitespace-nowrap">{{event.time}}</td>
            <td class="px-4 py-4 whitespace-nowrap">{{event.date}}</td>
            <td class="px-4 py-4 whitespace-nowrap">0</td>
            <td class="px-4 py-4 whitespace-nowrap">
              <div class="flex items-center gap-4">
                <a href="{% url 'update-event' event.id %}" class="px-2 py-1 rounded-md bg-[#77B254] hover:bg-[#5B913B] text-white">
                  Edit
                </a>
                <form action='{% url "delete-event" event.id %}' method="POST">
                  {% csrf_token %}
                  <button class="px-2 py-1 rounded-md bg-[#D2665A] hover:bg-[#B82132] text-white">
                    DELETE
                  </button>
                </form>
              </div>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
