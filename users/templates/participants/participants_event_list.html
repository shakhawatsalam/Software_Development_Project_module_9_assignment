<h1 class="text-2xl font-semibold">All Events</h1>
<ul>
  {% for message in messages %}
    <li class="bg-green-500 p-3 rounded-sm">{{message}}</li>
  {% endfor %}
</ul>
<div class='border border-b-gray-500 border-dashed'></div>
<div class="container mx-auto p-6">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Name
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Time
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Date
          </th>
          
          
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <!-- Example static data -->
        {% for event in events %}
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-4 whitespace-nowrap">{{event.name}}</td>
            <td class="px-4 py-4 whitespace-nowrap">{{event.time}}</td>
            <td class="px-4 py-4 whitespace-nowrap">{{event.date}}</td>  
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
