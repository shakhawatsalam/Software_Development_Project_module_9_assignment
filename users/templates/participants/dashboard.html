{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 p-6">
    <div class="max-w-[1400px] mx-auto">
      {% include "participants/participants_nav.html" %}
      {% comment %} Content {% endcomment %}
      {% block content %}
        {% include "participants/participants_event_list.html" %}
      {% endblock content %}
    </div>
{% comment %} scripts  {% endcomment %}
    <script>
      // Toggle dropdown menu visibility
      document.getElementById('dropdownToggle').addEventListener('click', function () {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.classList.toggle('hidden');
      });

      // Optional: Hide dropdown if user clicks outside
      document.addEventListener('click', function (e) {
        const dropdown = document.getElementById('dropdownMenu');
        const toggle = document.getElementById('dropdownToggle');
        if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
